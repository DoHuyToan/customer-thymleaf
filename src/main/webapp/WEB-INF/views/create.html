<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
<!--    th:action chỉ ra đường dẫn sẽ xử lý submit form,
        ${customer} ở th:object chính là biến customer.-->
    <form th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
<!--    novalidate chỉ định rằng dữ liệu biểu mẫu (đầu vào) sẽ không được xác thực khi được gửi.-->
<!--    Do khi submit form chúng ta cần phải chỉ ra entity nào sẽ được gửi lên
        cho nên chúng ta phải thêm đoạn dưới, để chỉ ra ID của entity-->
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
